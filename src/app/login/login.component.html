<body>
    <!--Container-->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!--login card-->
        <div class="card text-center mb-5 w-25 h-65 cPrimary border-3" id="login-card">      
            <!--Header-->
            <div class="w-100 cSecondary h-20 mt-4 d-flex align-items-center justify-content-center" id="card-header">
                <img src="./assets/logo.png" alt="Chatsphere Logo" id="logo">
            </div>
            
            <!--login form-->
            <form class="d-flex flex-column align-items-center">
                <div class="mb-3 w-100 d-flex justify-content-center">
                    <input type="email" class="form-control w-65 mb-3" id="email" placeholder="Email">
                </div>
                <div class="mb-3 w-100 d-flex justify-content-center">
                    <input type="password" class="form-control w-65" id="password" placeholder="Password">
                </div>
                <div class="form-group mb-3 w-100 d-flex justify-content-center">
                    <a href="#" class="text-secondary" id="forgot-password">Forgot Password</a>
                </div>
                <button type="submit" class="px-5 py-2 text-center lead text-white cHighlight border-0 rounded-10 cFont mt-5" id="login-btn">Login</button>
            </form>
            
            <p class="mt-3 text-secondary">New User? <a href="#" class="text-tertiary">Sign up</a></p>
        </div>
    </div>
</body>
