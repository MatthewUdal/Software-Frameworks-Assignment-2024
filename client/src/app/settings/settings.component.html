<div class="settings-pad">
    <div class="settings-content d-flex justify-content-center text-center" (click)="toggleSettings()">
        <i class="fas fa-times text-white fa-2x close-icon"></i>
        <ng-container [ngSwitch]="currentView">
            <div *ngSwitchCase="'group-settings'" class="w-100">
                <!-- Header -->
                <div class="setting-header header-text">Group Settings</div>

                <div class="setting-body">
                    <div (click)="setView('group-members')" class="groupSettings-element">Group Members</div>
                    <div (click)="setView('join-requests')" class="groupSettings-element">Join Requests</div>
                    <div (click)="setView('create-channels')" class="groupSettings-element">Create Channels</div>
                    <div (click)="setView('remove-channels')" class="groupSettings-element">Remove Channels</div>
                    <div (click)="leaveGroup()" class="groupSettings-element bottom-button">Leave Group</div>
                </div>
            </div>
            <div *ngSwitchCase="'create-channels'">
                <div class="setting-header header-text">Channels</div>
                <!-- Content for creating channels -->
                <p>Here you can create new channels.</p>
                </div>
                <!-- Add more cases if needed -->
                <div *ngSwitchDefault>
                <p>Select a setting to view.</p>
            </div>
        </ng-container>
    </div>
</div>
