<!--Container-->
<div class="d-flex justify-content-center align-items-center vh-100" id="bg-container">
    <!--Signup card-->
    <div class="card text-center mb-5 w-25 h-65 cPrimary border-3" id="login-card">      
        <!--Header-->
        <div class="w-100 cSecondary h-20 mt-4 d-flex align-items-center justify-content-center" id="card-header">
            <img src="./assets/logo.png" alt="Chatsphere Logo" id="logo">
        </div>
        
        <!--Signup form-->
        <form #signupForm="ngForm" class="d-flex flex-column align-items-center" (ngSubmit)="onSignup(signupForm)">
            <div class="mb-3 w-100 d-flex justify-content-center">
                <input type="text" class="form-control w-65 mb-3" id="username" name="username" [(ngModel)]="username" placeholder="Username" required>
            </div>
            <div class="mb-3 w-100 d-flex justify-content-center">
                <input type="email" class="form-control w-65 mb-3" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
            </div>
            <div class="mb-3 w-100 d-flex justify-content-center">
                <input type="password" class="form-control w-65" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
            </div>
            <button type="submit" class="px-5 py-2 text-center lead text-white cHighlight border-0 rounded-10 cFont mt-5" id="login-btn">Sign Up</button>
        </form>
        
        <p class="mt-3 text-secondary">Have an account? <a href="/login" class="text-tertiary">login</a></p>
    </div>
</div>
