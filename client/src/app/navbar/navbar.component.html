<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<div id="side-panel" class="side-panel">
    <i class="fas fa-times text-white fa-2x close-icon" (click)="toggleMenu()"></i>
    <div class="menu-items">
        <button class="menu-item" (click)="goHome()">Home</button>
        <button class="menu-item" (click)="goExplore()">Explore</button>
        <button *ngIf="isSuperAdmin" class="menu-item mt-4" (click)="goReports()" >Reports</button>
    </div>
    <div class="d-flex align-content-center justify-content-center">
        <button *ngIf="accountView === 'logout'" class="logout-btn fw-bold" (click)="logout()">Logout</button>
        <button *ngIf="accountView === 'deleteAccount'" class="delete-btn fw-bold" (click)="deleteUser()">Delete Account</button>
        <span (click)="toggleView()" class="warningHolder mx-4 position-absolute">
            <img src="../assets/Icons/warning.png" class="warningSwitch">
        </span>
    </div>
</div>

<nav class="navbar navbar-expand-lg py-custom" id="navbar-bg">
    <div class="container-fluid">
        <i class="fas fa-bars fa-2x text-white icon-hover" (click)="toggleMenu()"></i>
        <div id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <div class="d-flex align-items-center">
                <span class="text-white me-3 fs-5">{{ username }}</span>
                <div class="profile-upload" (click)="fileInput.click()"> 
                    <img [src]="profilePic"  class="rounded-circle" alt="Avatar">
                    <input type="file" #fileInput accept="image/*" (change)="handleFileUpload($event)" style="display: none;">
                </div>
            </div>
        </div>
    </div>
</nav>
