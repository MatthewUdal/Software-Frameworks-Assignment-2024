<div class="vh-100 min-h-1 d-flex flex-column" id="bg-container">
    <!-- Navbar -->
    <app-navbar></app-navbar>

    <!-- Header -->
    <div class="banner d-flex justify-content-center text-center">
        <div class="banner-header mt-5">Join Channels</div>
    </div>

    <!-- Grid layout of all channels received from the get request -->
    <div class="container-fluid mt-5 group-container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let channel of joinableChannels">
                <div class="group-card position-relative p-3 text-center">
                    <h3>{{ channel.name }}</h3>
                    <div class="card-right" (click)="requestChannel(channel.channelID)">
                        <img src="../assets/Icons/RequestGroup.png" alt="Icon" class="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
